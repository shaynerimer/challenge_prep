type Query {
  info: String!
  orders: [Order!]!
  orderById(id: ID!): Order
  orderByConfirmation(confirmationNumber: String!): Order
}

type Mutation {
  createOrder(productId: String!, orderQty: Int!, confirmationNumber: String!): Order!
  updateOrder(id: ID!, productId: String, orderQty: Int, confirmationNumber: String, status: OrderStatus): Order
  deleteOrders(ids: [ID!]!): [Order!]!
}

type Order {
  id: ID!
  productId: String!
  orderQty: Int!
  confirmationNumber: String
  status: OrderStatus!
  createdAt: String!
}

enum OrderStatus {
  PROCESSING
  SHIPPING
  DELIVERED
}

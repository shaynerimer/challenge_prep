apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-processor
  template:
    metadata:
      labels:
        app: order-processor
    spec:
      containers:
        - name: order-processor
          image: ghcr.io/shaynerimer/order_processor:latest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-sender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-sender
  template:
    metadata:
      labels:
        app: order-sender
    spec:
      containers:
        - name: order-sender
          image: ghcr.io/shaynerimer/order_sender:latest